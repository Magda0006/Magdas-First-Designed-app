<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="weatherApp">
      <header class="headerGrid">
        <div>
          <h1 id="city">
            Rome
            <div class="currentDate">Tusday 7 January</div>
            <div class="currentDegrees">15°</div>
          </h1>
        </div>
        <div>
          <form class="searchForm" id="search-from">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              id="search-form-input"
              class="searchBar"
            />
            <input type="submit" value="search" class="searchButton" />
          </form>
          <br />
          <div class="weatherIcon">🌤</div>
        </div>
      </header>
      <main class="currentDayData">
        <div class="currentDegrees">
          TEMPERATURE <span class="currentDegreesValue">15°</span>
        </div>
        <div class="currentWind">
          WIND <span class="currentWindValue">14 km/h</span>
        </div>
        <div class="currentHumidity">
          HUMIDITY <span class="currentHumidityValue">70%</span>
        </div>
        <div class="currentRainChance">
          RAIN CHANCE <span class="currentRainChanceValue">60%</span>
        </div>
      </main>
      <div class="next5DaysForecast">
        <ul>
          <li>Wed <br />⛅️ 15°</li>
          <li>Thu <br />⛅️ 15°</li>
          <li>Fri <br />⛅️ 15°</li>
          <li>Sat <br />⛅️ 15°</li>
          <li>Sun <br />⛅️ 15°</li>
        </ul>
      </div>
      <footer>
        This project was coded by
        <a href="https://github.com/Magda0006">Magda Tudora</a> is open-sourced
        on
        <a href="https://github.com/Magda0006/Vanilla-weather-app">GitHub</a>
        and is
        <a href="https://vanillaweatherapp00.netlify.app/">hosted on Netlify</a>
      </footer>
      <script src="index.js"></script>
    </div>
  </body>
</html>
