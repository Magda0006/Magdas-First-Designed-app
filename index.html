<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="weatherApp">
      <header class="headerGrid">
        <div>
          <h1>
            <span id="city">Rome</span>
            <div class="currentDate" id="current-date">Tusday 7 January</div>
            <div class="currentDegrees">
              <span id="current-degrees">5</span>°
            </div>
            <div class="'dayDescription" id="day-description"></div>
          </h1>
        </div>
        <div>
          <form class="searchForm" id="search-from">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              id="search-form-input"
              class="searchBar"
            />
            <input type="submit" value="search" class="searchButton" />
          </form>
          <br />
          <div class="weatherIcon">
            <img
              id="weather-icon"
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
            />
          </div>
        </div>
      </header>
      <main class="currentDayData">
        <div class="currentPercivedTemp">
          FEELS LIKE
          <span class="currentPercivedTemp" id="current-percived-temp">16</span
          >°
        </div>
        <div class="currentWind">
          WIND <span class="currentWindValue" id="current-wind">14</span> km/h
        </div>
        <div class="currentHumidity">
          HUMIDITY
          <span class="currentHumidityValue" id="current-humidity">70</span>%
        </div>
        <div class="currentPressure">
          PRESSURE
          <span id="current-pressure">1010</span>
        </div>
      </main>
      <div class="fiveDayForecast" id="five-day-forecast"></div>
      <footer>
        This project was coded by
        <a href="https://github.com/Magda0006" target="_blank">Magda Tudora</a>
        is open-sourced on
        <a
          href="https://github.com/Magda0006/Magdas-First-Designed-app"
          target="_blank"
          >GitHub</a
        >
        and is
        <a href="https://magdasfirstdesignedapp.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
      <script src="index.js"></script>
    </div>
  </body>
</html>
